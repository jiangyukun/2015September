<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>nav</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/uniform.default.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/jquery.uniform.js"></script>
    <!--<script src="../../res/js/bootstrap.js"></script>-->
    <script src="js/index.js"></script>
</head>
<body>
<div class="search-container">
    <div class="search-condition">
        <div class="btn-tip">
            <!--<span class="glyphicon glyphicon-plus add-condition-btn" aria-hidden="true"></span>-->
            <img class="img plus" src="images/plus.png">
            <span class="addTip">点此添加商品名称</span>
        </div>
    </div>
    <div class="search-menu-list">
        <div class="close-container">
            <!--<span class="glyphicon glyphicon-remove close-btn"></span>-->
            <img src="images/plus.png" class="close-btn">
        </div>
        <ul id="category_menu_list">
            <li><A id="shoujishuma" class="hover" href="#">手机数码</A></li>
            <li><A id="jiayongdianqi" href="#">家用电器</A></li>
            <li><A href="#">电脑、办公</A></li>
            <li><A href="#">家居、家具</A></li>
            <li><A href="#">个户化妆</A></li>
            <li><A href="#">奢侈品</A></li>
            <li><A href="#">运动户外</A></li>
            <li><A href="#">汽车用品</A></li>
            <div id="current"></div>
        </ul>
        <div class="content">
            <div class="sub-content">
                <input id="shoujishuma_all" type="radio" class="select-all" name="shoujishuma_all">
                <label for="shoujishuma_all"> 全部</label>
                <dl>
                    <dt><span id="dajiadian" class="item">大家电</span></dt>
                    <dd><span id="product1" class="item">平叛电视</span></dd>
                    <dd><span id="product2" class="item">空调</span></dd>
                    <dd><span id="product3" class="item">冰箱</span></dd>
                    <dd><span id="xiyiji" class="item">洗衣机</span></dd>
                    <dd><span id="jiatingyingyuan" class="item">家庭影院</span></dd>
                    <dd><span id="dvd" class="item">DVD</span></dd>
                </dl>
                <dl>
                    <dt><span id="shenhuodianqi" class="item">生活电器</span></dt>
                    <dd><span id="dianfengshan" class="item">电风扇</span></dd>
                </dl>
            </div>
            <div class="sub-content">
                <input id="jiayongdianqi_all" type="radio" class="select-all" name="jiayongdianqi_all">
                <label for="jiayongdianqi_all">全部</label>
                <dl>
                    <dt><span id="b" class="item">B</span></dt>
                    <dd><span id="product4" class="item">b1</span></dd>
                    <dd><span id="product5" class="item">b2</span></dd>
                    <dd><span id="product6" class="item">b3</span></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<script id="template1" type="text/template">
    <div class="search-condition-item">
        <span data-id="{{id}}">{{text}}</span>
        <img src="images/plus.png" class="remove-btn">
    </div>
</script>
</body>
</html>
