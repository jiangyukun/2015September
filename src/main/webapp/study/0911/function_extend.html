<script>
    function extend(Child, Parent) {
        Child.prototype = Parent.prototype;
    }
</script>

<script>

    function A() {
        this.a1 = 'a1';
    }
    A.prototype.c = function () {
        console.log('a_c');
    };
    function B() {
    }
    B.prototype.a = function () {
        console.log('b_a');
    };
    B.prototype.b = function () {
        console.log('b_b');
    };

    extend(B, A);

    var b = new B();
    console.log(b);
    b.a();
    b.b();
    b.c();

</script>
</body>
